<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form th:action="@{/register}" th:object="${registrationRequest}" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                    <p th:errors="*{firstName}">First Name Error</p>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                    <p th:errors="*{lastName}">Last Name Error</p>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required>
                <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                    <p th:errors="*{username}">Username Error</p>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                    <p th:errors="*{password}">Password Error</p>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" th:field="*{age}" class="form-control" required>
                <div th:if="${#fields.hasErrors('age')}" class="text-danger">
                    <p th:errors="*{age}">Age Error</p>
                </div>
            </div>
            <div th:if="${errorMessage}" class="text-danger">
                <p th:text="${errorMessage}"></p>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
