<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Store Everything</h1>
        </div>
        <div class="description">
            <p>Notuj wszystko, co wa≈ºne</p>
        </div>
        <div class="actions">
            <ul>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link">Wyloguj</button>
                    </form>
                </li>
                <li>
                    <a th:href="@{/notes}" class="add-note-button">Lista notatek</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="container">
        <h1>View Note</h1>
        <div>
            <h2 th:text="${note.title}">Title</h2>
            <p><strong>Date:</strong> <span th:text="${note.publicationDate}">Date</span></p>
            <p><strong>Content:</strong></p>
            <p th:text="${note.content}">Content</p>
            <p><strong>Link:</strong> <a th:href="${note.link}" th:text="${note.link}">Link</a></p>
            <p><strong>Category:</strong> <span th:text="${note.category}">Category</span></p>
            <p><strong>Public:</strong> <span th:text="${note.publicNote} ? 'Yes' : 'No'">Public</span></p>
        </div>
        <a th:href="@{/notes/edit/{id}(id=${note.id})}" class="btn btn-warning">Edit</a>
        <a th:href="@{/notes}" class="btn btn-secondary">Back to List</a>
    </div>
</body>
</html>
