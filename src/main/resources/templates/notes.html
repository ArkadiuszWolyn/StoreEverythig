<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Notatki</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <style>
		header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center; /* Wyrównanie pionowe */
            flex-direction: column;
        }

        header p {
            font-size: 16px;
            line-height: 1.5;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .add-note-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }

        .add-note-button:hover {
            background-color: #218838;
        }

        .btn-link {
            background: none;
            border: none;
            padding: 0;
            font: inherit;
            color: #007bff;
            cursor: pointer;
            margin-left: 10px;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        ul li {
            margin-right: 10px;
        }

        .delete-button {
            background-color: #f00;
            color: #fff;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c00;
        }

        .header-right {
            margin-left: auto;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('#notesTable').DataTable();
        });
    </script>
</head>

<body>
<header>
    <div>
        <h1>Store Everything</h1>
        <p>Notuj wszystko, co ważne</p>
    </div>
    <ul class="header-right">
        <li>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-link">Wyloguj</button>
            </form>
        </li>
        <li>
            <a th:href="@{/notes/new}" class="add-note-button">Dodaj Notatkę</a>
        </li>
    </ul>
</header>

<h1>All Notes</h1>

<div class="container">
    <table id="notesTable" class="display">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Content</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="note : ${notes}">
                <td th:text="${note.title}">Title</td>
                <td th:text="${note.publicationDate}">Date</td>
                <td th:text="${note.content}">Content</td>
                <td th:text="${note.category}">Category</td>
                <td>
                    <a th:href="@{/notes/{id}(id=${note.id})}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{/notes/edit/{id}(id=${note.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <form th:action="@{/notes/delete/{id}(id=${note.id})}" th:method="post" style="display: inline;">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <button type="submit" class="delete-button btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
